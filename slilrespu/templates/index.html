<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СЛИЛ РЕСПУ</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script>

      document.addEventListener('DOMContentLoaded', async function() {
        let image_response = await fetch('/image');
        let image_name = await image_response.json();
        var bgDiv = document.createElement("div");

        // Apply necessary styles to the div
        bgDiv.style.position = "fixed";
        bgDiv.style.top = "0";
        bgDiv.style.left = "0";
        bgDiv.style.width = "100%";
        bgDiv.style.height = "100%";
        bgDiv.style.zIndex = "-1";
        bgDiv.style.backgroundImage = `url('../static/images/${image_name}')`;
        bgDiv.style.backgroundSize = "cover";
        bgDiv.style.filter = "brightness(60%)";

        // Append the div to the body
        document.body.appendChild(bgDiv);
      });

  </script>
</head>
<body>
    <header>
        <a href="/">СЛИЛ РЕСПУ</a>
    </header>
    <div id="quote">
        <h1>{{ quote }}</h1>
    </div>
    <script>
        let quote = document.querySelector('#quote');
        quote.addEventListener('click', async function() {
            let response = await fetch('/get');
            let quote = await response.json();
            document.querySelector('h1').innerText = quote;

            let image_response = await fetch('/image');
            let image_name = await image_response.json();
            var bgDiv = document.createElement("div");

            // Apply necessary styles to the div
            bgDiv.style.position = "fixed";
            bgDiv.style.top = "0";
            bgDiv.style.left = "0";
            bgDiv.style.width = "100%";
            bgDiv.style.height = "100%";
            bgDiv.style.zIndex = "-1";
            bgDiv.style.backgroundImage = `url('../static/images/${image_name}')`;
            bgDiv.style.backgroundSize = "cover";
            bgDiv.style.filter = "brightness(60%)";

            // Append the div to the body
            document.body.appendChild(bgDiv);
        });
    </script>
</body>
</html>
